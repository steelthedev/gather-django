{% extends 'layout.html' %}
{% load static %}
{% block content %}

<section class="signin" style="background-image:url({% static 'img/landing.png' %});" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-container mb-4">
                <form action="{% url 'accounts:signup' %}" method="post" class="form mt-3">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-12 text-center ">
                            <div class="form-title">
                                <h6>Create account</h6>
                            </div>
                            
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" placeholder="Name" name="name" class="form-control mt-4 mb-4 shadow-none">
                            </div>
                        </div>
                        

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="email" placeholder="Enter your Email" name="email" class="form-control mb-4 shadow-none">
                            </div>
                        </div>

                      

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="password" placeholder="Enter your password" name="password" class="form-control mb-4 shadow-none">
                            </div>
                        </div>
                        

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="password" placeholder="Confirm password" name="password2" class="form-control mb-4 shadow-none">
                            </div>
                        </div>

        
                        <div class="col-lg-12 text-center">
                            <small class="mb-3">By creating an account, you agree to all terms and conditions of the company.</small>
                            <div class="form-group">
                            <button class=" l-btn shadow-none form-control btn btn-outline-white mb-3" type="submit">Create account</button>
                            <small><a href="{% url 'accounts:login' %}" class=""> Already have an account? </a></small>
                        </div>
                    </div>
                            
                   </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
