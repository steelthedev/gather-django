{% extends 'layout.html' %}
{% load static %}
{% block content %}

<section class="login" style="background-image:url({% static 'img/landing.png' %});" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-container">
                <form action="{% url 'accounts:login' %}" method="post" class="form mt-3">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-12 text-center ">
                            <div class="form-title ">
                                <h6>Sign in</h6>
                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="email" placeholder="Enter your Email" name="email" class="form-control mt-4 mb-4 shadow-none">
                            </div>
                        </div>

                      

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="password" placeholder="Enter your password" name="password" class="form-control mb-4 shadow-none">
                            </div>
                        </div>
                        

        
                        <div class="col-lg-12">
                            <div class="form-group">
                            <button class=" l-btn shadow-none form-control btn btn-outline-white" type="submit">Login</button>
                        </div>
                    </div>
                            
                   </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
